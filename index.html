<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Log In</title>

        <link rel="stylesheet"
              href="ContactBookCSS/log-in-box.css">
        <link rel="stylesheet"
              href="ContactBookCSS/general.css">
        <link rel="stylesheet"
              href="ContactBookCSS/home-options-buttons.css" >
        <link rel="stylesheet"
              href="ContactBookCSS/create-account-box.css">
        <link rel="stylesheet"
              href="ContactBookCSS/reset-password-box.css">
    </head>

    <body>

    <div class="js-body-wrapper">
        <div class="log-in-box">
            <p>
               ENTER PEOPLE LOG
            </p>
        <form>
            <label for="user-name">UserName</label>
            <input class="user-name" type="text" id="user-name"
                   name="user-name" required>
            <br><br>

            <label for="password">Password</label>
            <input class="password" type="text" id="password"
                   name="password" required>
            <br><br>
        </form>
        </div>

        <div class="option-buttons">
            <button class="create-button js-create-button">
                Create Account
            </button>
            <button class="submit-button">
                Submit
            </button>
            <button class="reset-password-button js-reset-password-button">
                Reset Password
            </button>
        </div>

    </div>

    </body>
<script src="index.js">
</script>
</html>
